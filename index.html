<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="Rockstar_Toronto_Logo.webp">

    <title>R* Interactive</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<header>

<body>
    <main>

        <section id="Q17">
            <h2></h2>
            <img src="q17.jpg" alt="Room">     
            <p></p>

        <section id="E1">
            <h2></h2>
            <img src="E1.jpg" alt="Room">
            <p></p>
        </section>

        <section id="C11">
            <h2></h2>
            <img src="c11.jpg" alt="Room">
            <p></p>
        </section>
        <section id="MMC">
            <h2></h2>
            <img src="mmc.jpg" alt="Room">
            <p></p>
        </section>
    </main>

    <footer>
        <p>&copy;R* 2023</p>
    </footer>
    <script src="script.js"></script>

</html>
